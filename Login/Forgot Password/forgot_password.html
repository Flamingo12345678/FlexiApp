<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xZone - Forgot Password</title>
    <link rel="stylesheet" href="../../Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Overpass+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Forgot Password Page -->
    <div class="page-container forgot-page">
        <!-- Background Ellipse -->
        <div class="ellipse-div"></div>

        <!-- 3D UX Element en arrière-plan mobile -->
        <div class="background-3d">
          <script
            type="module"
            src="https://unpkg.com/@splinetool/viewer@1.10.14/build/spline-viewer.js"
          ></script>
          <spline-viewer
            url="https://prod.spline.design/kRGBlcVLoUadJQQ4/scene.splinecode"
            style="width:100vw;height:100vh;display:block;"
          ></spline-viewer>
        </div>
        
        <!-- Logo -->
        <div class="logo">
            <img src="../../Assets/images/flamingo-logo.svg" alt="Flamingo Logo" style="height:100px;width:auto;display:block;" />
        </div>
        
        <!-- Back to Login -->
        <div class="back-home">
            <a href="../login.html">← Back to Login</a>
        </div>
        
        <!-- Forgot Password Form Container -->
        <div class="form-container">
            <div class="form-content">
                <h1 class="form-title">Reset Password</h1>
                <p class="form-subtitle">Enter your email to receive a reset link</p>
                
                <form class="forgot-form">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
                </form>
                
                <div class="form-footer">
                    <p>Remember your password? <a href="../login.html" class="login-link">Back to Login</a></p>
                </div>
                
                <!-- Success Message (Hidden by default) -->
                <div class="success-message" style="display: none;">
                    <div class="success-icon">✓</div>
                    <h3>Email Sent!</h3>
                    <p>Check your email for a link to reset your password.</p>
                </div>
            </div>
        </div>
        
        <!-- Decorative Element -->
        <div class="decorative-element forgot-decoration"></div>
    </div>
</body>
</html>
