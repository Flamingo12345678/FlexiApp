<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xZone - Register</title>
    <link rel="stylesheet" href="../../Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Overpass+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Register Page -->
    <div class="page-container register-page">
        <!-- Background Ellipse -->
        <div class="ellipse-div"></div>

        <!-- 3D UX Element en arrière-plan mobile -->
        <div class="background-3d">
          <script
            type="module"
            src="https://unpkg.com/@splinetool/viewer@1.10.14/build/spline-viewer.js"
          ></script>
          <spline-viewer
            url="https://prod.spline.design/kRGBlcVLoUadJQQ4/scene.splinecode"
            style="width:100vw;height:100vh;display:block;"
          ></spline-viewer>
        </div>
        
        <!-- Logo -->
        <div class="logo">
            <img src="../../Assets/images/flamingo-logo.svg" alt="Flamingo Logo" style="height:100px;width:auto;display:block;" />
        </div>
        
        <!-- Back to Login -->
        <div class="back-home">
            <a href="../login.html">← Back to Login</a>
        </div>
        
        <!-- Register Form Container -->
        <div class="form-container">
            <div class="form-content">
                <h1 class="form-title">Create Account</h1>
                <p class="form-subtitle">Join thousands of users worldwide</p>
                
                <form class="register-form">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="terms-agreement">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="../login.html" class="login-link">Login</a></p>
                </div>
            </div>
        </div>
        
        <!-- Decorative Element -->
        <div class="decorative-element register-decoration"></div>
    </div>
</body>
</html>
